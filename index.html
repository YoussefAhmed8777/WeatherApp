<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- CSS FILES -->
   <link rel="stylesheet" href="./CSS/bootstrap.min.css">
   <link rel="stylesheet" href="./CSS/main.css">
  <!-- ICONS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="shortcut icon" href="./imgs/cloudy.png" type="image/x-icon">
</head>
<body>
  
<!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="./imgs/logo.png" class="mx-2 w-100" alt="logo">
        <div class="content p-2">
          <h5 class="m-0">Weather</h5>
          <p class="m-0 lead">Tagline goes here</p>
        </div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item px-3 mx-2">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item px-3 mx-2">
            <a class="nav-link" href="#">News</a>
          </li>
          <li class="nav-item px-3 mx-2">
            <a class="nav-link" href="#">Live Cameras</a>
          </li>
          <li class="nav-item px-3 mx-2">
            <a class="nav-link" href="#">Photo</a>
          </li>
          <li class="nav-item px-3 ms-3">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<!-- END OF NAVBAR -->

<!-- MAIN -->
 <main>
  <section id="home">
    <div class="container">
      <div class="row">
        <div class="col-md-8 m-auto">
          <div class="content">
            <div class="search my-5 py-3 position-relative">
              <input type="text" class="form-control rounded-pill py-3 px-4" placeholder="Find your location" id="findLocation">
              <button type="button" class="btn button px-5 btn-primary rounded-pill position-absolute">Find</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- CARDS -->
  <section id="cards">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 p-0 mb-4 card-days">
          <div class="cards-content p-4 rounded-3 text-white h-100">
            <div class="d-flex justify-content-between mb-2">
              <div id="todayName">Tuesday</div>
              <div id="todayDate">24 December</div>
            </div>
            <div id="location">Cairo</div>
            <div class="fs-1"><span id="todayTemp">15.3</span><sup>o</sup>C</div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 p-0 mb-4 card-days">
        </div>
        <div class="col-lg-4 col-md-6 p-0 mb-4 card-days">
          <!-- <div class="cards-content p-4 rounded-3 text-white text-center h-100">
            <div class="day">Tuesday</div>
            <div class="fs-1">15.3<sup>o</sup>C</div>
            <div class="text-primary">Partly Cloud</div>
          </div> -->
        </div>
      </div>
    </div>
  </section>
 </main>

 <footer id="footer">
  <div class="container">
    <div class="row d-flex justify-content-around align-items-center">
      <div class="col-md-8 d-flex justify-content-between align-items-center">
        <div class="form-content p-5 position-relative w-100">
          <form>
            <input type="text" class="form-control py-3 rounded-pill" placeholder="Enter your email to subscribe">
            <button type="button" class="btn button-2 px-3 btn-primary rounded-pill position-absolute">Subscribe</button>
          </form>
        </div>
        <div class="col-md-3">
          <div class="social-links">
            <ul class="list-unstyled m-auto d-flex justify-content-center align-items-center">
              <li class="p-3"> <a> <i class="fa-brands fa-google"></i> </a> </li>
              <li class="p-3"> <a href=""> <i class="fa-brands fa-twitter"></i> </a> </li>
              <li class="p-3"> <a href=""> <i class="fa-brands fa-linkedin-in"></i> </a> </li>
              <li class="p-3"> <a href=""> <i class="fa-brands fa-facebook-f"></i> </a> </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p class="d-flex justify-content-center text-white">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
 </footer>


  <script src="./JS/main.js"></script>
</body>
</html>
